<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
  <link rel="stylesheet" type="text/css" href="../css/application.css">
  <link rel="stylesheet" type="text/css" href="../css/docs.css">
</head>
<body>
  <div class="units-row">
    <div class="sb-ud-50">
      <span class="btn">Span</span>
      <div class="btn disabled">Div</div>
      <button class="btn active">Button</button>
      <input type="button" class='btn' value='Click'>
      <input type="submit" class='btn' value='Send'>
    </div>

    <div class="sb-ud-50">
      <span class="btn-outline">Span</span>
      <div class="btn-outline disabled">Div</div>
      <button class="btn-outline active">Button</button>
      <input type="button" class='btn-outline' value='Click'>
      <input type="submit" class='btn-outline' value='Send'>
    </div>
  </div>

  <div class="units-row">
    <div class="sb-ud-50">
      <span class="btn large">Span</span>
      <div class="btn large disabled">Div</div>
      <button class="btn large active">Button</button>
    </div>

    <div class="sb-ud-50">
      <span class="btn-outline large">Span</span>
      <div class="btn-outline large disabled">Div</div>
      <button class="btn-outline large active">Button</button>
    </div>
  </div>

  <div class="units-row">
    <div class="sb-ud-50">
      <span class="btn small">Span</span>
      <div class="btn small disabled">Div</div>
      <button class="btn small active">Button</button>
    </div>

    <div class="sb-ud-50">
      <span class="btn-outline small">Span</span>
      <div class="btn-outline small disabled">Div</div>
      <button class="btn-outline small active">Button</button>
    </div>
  </div>

  <div class="units-row">
    <div class="sb-ud-50">
      <span class="btn smaller">Span</span>
      <div class="btn smaller disabled">Div</div>
      <button class="btn smaller active">Button</button>
    </div>

    <div class="sb-ud-50">
      <span class="btn-outline smaller">Span</span>
      <div class="btn-outline smaller disabled">Div</div>
      <button class="btn-outline smaller active">Button</button>
    </div>
  </div>

  <div class="units-row">
    <div class="sb-ud-50">
      <span class="btn rounded">Span</span>
      <div class="btn large rounded disabled">Div</div>
      <button class="btn rounded active">Button</button>
    </div>

    <div class="sb-ud-50">
      <span class="btn-outline rounded">Span</span>
      <div class="btn-outline rounded disabled">Div</div>
      <button class="btn-outline rounded active">Button</button>
    </div>
  </div>

  <div class="units-row">
    <div class="sb-ud-50">
      <span class="btn circle">Span</span>
      <div class="btn large circle disabled">Div</div>
      <button class="btn circle active">Button</button>
    </div>

    <div class="sb-ud-50">
      <span class="btn-outline circle">Span</span>
      <div class="btn-outline circle disabled">Div</div>
      <button class="btn-outline circle active">Button</button>
    </div>
  </div>
</body>
</html>
