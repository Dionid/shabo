<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
  <link rel="stylesheet" type="text/css" href="../css/application.css">
</head>
<body class="documentation">
  <form class="form">
    <label>
      Input
      <input type="text" placeholder="Input">
    </label>

    <label>
      Password
      <input type="password" placeholder="Password">
    </label>

    <label>
      Error
      <input type="text" placeholder="Error" class="input-error">
    </label>

    <label>
      Success
      <input type="text" placeholder="Error" class="input-success">
    </label>

    <label>
      Gray
      <input type="text" placeholder="Error" class="input-gray">
    </label>

    <div class="btn-group">
      <div class="btn btn-blue">Save</div>
      <div class="btn btn-red">Decline</div>
    </div>
  </form>

  <form class="form-inline">
    <label>
      Input
      <input type="text" placeholder="Input">
      <span class="btn">Hey</span>
    </label>
  </form>

  <form class="form">
    <label>
      Search
      <div class="input-groups">
        <input type="text" name="search" placeholder="Search" />
        <span class="btn-append">
          <button class="btn">Go</button>
        </span>
      </div>
    </label>
  </form>

  <form class="form">
    <label>
      How much is it?
      <div class="input-groups">
        <span class="input-prepend">$</span>
        <input type="text">
      </div>
    </label>

    <label>
      How much is it?
      <div class="input-groups">
        <input type="text">
        <span class="input-append">$</span>
      </div>
    </label>
  </form>
</body>
</html>
